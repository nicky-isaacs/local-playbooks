- name: install shell configurations
  copy: src={{item.src}} dest={{item.dest}}
  with_items:
    - { src: "zshrc", dest: "~/.zshrc" }

- name: Install packages
  homebrew:
    name:
      - awscli
      - jq
      - git
      - wget

- name: Install cask packages
  homebrew_cask:
    name:
      - alfred
      - atom
      - firefox
      - docker
      - google-chrome
      - macvim
      - visual-studio-code
      - intellij-idea-ce
    install_options: force